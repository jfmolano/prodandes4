<div ng-if="toolbarConsultaRf10Ctrl.isSelected(1)" >
    <form name="consultarRf10Form" ng-submit="consultarRf10Form.$valid && consultarRf10Ctrl.enviarConsulta(this.consultarRf10Ctrl.consulta)" validate>
    <h2 class="form-title">Consultar pedidos</h2>
    <div class="row" >

        <div class="col-md-6">
            <label>Tipo de material usado</label>
            <input ng-model="this.consultarRf10Ctrl.consulta.Tipo" type="text" class="form-control" required/>
        </div>
        <div class="col-md-6">
            <label>Costo superior a:</label>
            <input ng-model="this.consultarRf10Ctrl.consulta.Costo" type="number" class="form-control" required/>
        </div>
        <div class="col-md-6" align="center" style="margin-top:50px">
            <input type="submit" value="Consultar" class="btn btn-success">
        </div>
</div>



</form>
</div>

<div ng-if="consultarRf10Ctrl.isFull()">
    <lista-rf10-consulta listaRf10Consulta></lista-rf10-consulta>
</div>
